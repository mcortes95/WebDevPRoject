<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Forum</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
			var replyBtnId = 0;
			$(document).ready(function(){
				$("#comment").click(function(){
					var textBox=$("#textComment").val();
					if (textBox==""){
						window.console&&console.log("EMPTY");
						$('#empty').modal('toggle');
					}
					else{
						window.console&&console.log(replyBtnId);
						var $newDiv = $("<div class='row'><div class='col-md-12 form-group'><div class='cells'><p>"+$("#textComment").val()+"<button class='btn btn-default pull-right btn-sm reply'>Reply</button></p></div></div></div>");
					  $("#demo").prepend($newDiv);
						replyBtnId++;
					}
				})
				$('.reply').click(function(){
					var textBox=$("#textComment").val();
					if (textBox==""){
						window.console&&console.log("EMPTY");
						$('#empty').modal('toggle');
					}
					else{
						window.console&&console.log(replyBtnId);
						var $newDiv = $("<div class='row'><div class='col-md-12 form-group'><div class='cells'><p>"+$("#textComment").val()+"<button class='btn btn-default pull-right btn-sm reply'>Reply</button></p></div></div></div>");
						$(this).parent().append($newDiv);
						replyBtnId++;
					}
				})
			});
		</script>
	</head>
	<body>
		<div class="jumbotron">
		  <div class="container text-center">
		    <h1>VIDEO GAME PROGRAMMING CLUB</h1>
		    <p>Northeastern Illinois University</p>
		  </div>
		</div>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
						<span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="home.html">VIDEO GAME PROGRAMMING CLUB</a>
		    </div>
				<div class="collapse navbar-collapse" id="myNavbar">
			    <ul class="nav navbar-nav">
			      <li><a href="home.html">HOME</a></li>
			      <li><a href="about.html">ABOUT US</a></li>
			      <li><a href="news.html">NEWS</a></li>
						<li class="active"><a href="forum.html">FORUM</a></li>
			      <li><a href="signup.html">SIGN UP</a></li>
			    </ul>
				</div>
		  </div>
		</nav>
		<div class="container-fluid main">
			<h2>Forum</h2>
			<h4>Have a question? Ask it here!</h4>
		  <div class="row test">
		    <div class="col-md-12">
					<div class="row">
						<div class="col-sm-4 form-group">
							<textarea class="form-control" id="textComment" name="comments" placeholder="Comment" rows="3"></textarea>
						</div>
					</div>
		      <div class="row">
		        <div class="col-md-4 form-group">
							<button  id="comment" type="submit" class="btn btn-default pull-left btn-md">Send</button>
							<button class="btn btn-default pull-right btn-md" data-toggle="collapse" data-target="#demo">Collapse</button>
		        </div>
		      </div>
					<div id="demo" class="collapse in">
						<div class="row"><div class="col-md-12 form-group"><div class="cells"><p>A comment.<button class="btn btn-default pull-right btn-sm reply">Reply</button></p></div></div></div>

						<div class="row"><div class="col-md-12 form-group"><div class="cells"><p>A comment.<button class="btn btn-default pull-right btn-sm reply">Reply</button></p></div></div></div>

					</div>
		    </div>
		  </div>
		</div>
		<div id="empty" class="modal fade" role="dialog">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-body">
		        <p>Text box cannot be left empty!<button type="button" class="btn btn-default pull-right" data-dismiss="modal">X</button></p>
		      </div>
		    </div>
		  </div>
