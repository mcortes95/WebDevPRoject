<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script>
			$(document).ready(function(){
				$("#send").click(function(){
					var fname=$("#firstname").val();
					var lname=$("#lastname").val();
					var id=$("#studentID").val();
					var major=$("#major").val();
					var commentBox=$("#comments").val();
					if (fname=="" || lname=="" || id=="" || major==""){
						window.console&&console.log("EMPTY");
						$("#empty").modal('toggle');
					}
					else{
						$("#sent").modal('toggle');
					}
				})
			});
		</script>
	</head>
	<body>
		<div class="jumbotron">
		  <div class="container text-center">
		    <h1>VIDEO GAME PROGRAMMING CLUB</h1>
		    <p>Northeastern Illinois University</p>
		  </div>
		</div>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
						<span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="home.html">VIDEO GAME PROGRAMMING CLUB</a>
		    </div>
				<div class="collapse navbar-collapse" id="myNavbar">
			    <ul class="nav navbar-nav">
			      <li><a href="home.html">HOME</a></li>
			      <li><a href="about.html">ABOUT US</a></li>
			      <li><a href="news.html">NEWS</a></li>
						<li><a href="forum.html">FORUM</a></li>
			      <li class="active"><a href="signup.html">SIGN UP</a></li>
			    </ul>
				</div>
		  </div>
		</nav>

		<div class="container-fluid main">
		  <h3 class="text-center">Sign up form</h3>
		  <div class="row test">
		    <div class="col-md-12">
		      <div class="row">
		        <div class="col-sm-6 form-group">
		          <input class="form-control" id="firstname" name="name" placeholder="First Name" type="text" required>
		        </div>
		        <div class="col-sm-6 form-group">
		          <input class="form-control" id="lastname" name="email" placeholder="Last Name" type="text" required>
		        </div>
		      </div>
		      <div class="row">
						<div class="col-sm-4 form-group">
							<input class="form-control" id="studentID" name="id" placeholder="Student ID" type="text" required>
						</div>
						<div class="col-sm-4 form-group">
							<input class="form-control" id="major" name="major" placeholder="Enter your major" type="text" required>
						</div>
						<div class="col-sm-4 form-group">
						  <select class="form-control " title="Select your year" id="year">
						    <option>Freshman</option>
						    <option>Sophomore</option>
						    <option>Junior</option>
						    <option>Senior</option>
						  </select>
						</div>
					</div>
		      <div class="row">
		        <div class="col-md-12 form-group">
							<button  id="send" class="btn btn-default pull-right btn-lg">Send</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>

		<div id="sent" class="modal fade" role="dialog">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-body">
		        <p>Form sent!<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button></p>
		      </div>
		    </div>
		  </div>
		</div>
		<div id="empty" class="modal fade" role="dialog">
		  <div class="modal-dialog modal-md">
		    <div class="modal-content">
		      <div class="modal-body">
		        <p>Must not leave any text boxes empty!<button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button></p>
		      </div>
		    </div>
		  </div>
		</div>
		<footer class="container-fluid text-center">
			<h5>Official Github</h5>
			<a target="_blank" href="https://github.com/NEIUVGPC">https://github.com/NEIUVGPC
		</footer>
	</body>
</html>
