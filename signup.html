		  <div class="container-fluid">
		    <div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

		<div class="container contactForm">
		  <h3 class="text-center">SIGN UP FORM</h3>
		  <div class="row test">
		    <div class="col-md-12">
		      <div class="row">
		        <div class="col-sm-6 form-group">
		          <input class="form-control" id="firstname" name="name" placeholder="First Name" type="text" required>
		        </div>
		        <div class="col-sm-6 form-group">
		          <input class="form-control" id="lastname" name="email" placeholder="Last Name" type="text" required>
		        </div>
		      </div>
		      <div class="row">
						<div class="col-sm-4 form-group">
							<input class="form-control" id="studentID" name="id" placeholder="Student ID" type="text" required>
						</div>
						<div class="col-sm-4 form-group">
							<input class="form-control" id="major" name="major" placeholder="Enter your major" type="text" required>
						</div>
						<div class="col-sm-4 form-group">
						  <select class="selectpicker" title="Select your year">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
						  </select>
						</div>
					</div>
		      <div class="row">
		        <div class="col-md-12 form-group">
							<br><button type="submit" class="btn pull-right btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>


		<footer class="container-fluid text-center">
			<h5>Official Github</h5>
